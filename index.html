<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
  <body>
    <main>
      <div class="top__container">
        <h1> Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="bottom__container">
        <button class="trial"><span>Try it free 7 days </span>then $20/mo. thereafter</button>
        <div class="submit__block">
          <form action="#">
            <label for="">
              <input id="firstname" type="text" placeholder="First Name">
              <em></em>
            </label>
            <label for="">
              <input id="lastname" type="text" placeholder="Last Name">
              <em></em>
            </label>
            <label for="">
              <input id="email" type="email" placeholder="Email Address">
              <em></em>
            </label>
            <label for="">
              <input id="password" type="password" placeholder="Password">
              <em></em>
            </label>
            <button id="submit" type="submit">
              CLAIM YOUR FREE TRIAL 
            </button>
          </form>
          <small>By clicking the button, you are agreeing to our <span><a href="#">Terms and Services</a></span></small>
        </div>
      </div>
      <div class="success">
        <h3>Your response has been successfully received</h3>
        <button>Close</button>
      </div>
    </main>
  </body>
</html>
